<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="header">Let's chat? - Online</h2>
      <h2 class="info">
        Please fill out the form below to start chatting with the next available
        agent.
      </h2>

      <div class="form-container">
        <input type="text" class="name box" placeholder="Your name" />
        <input type="text" class="email box" placeholder="Email Address" />
        <input
          type="text"
          class="queries box"
          placeholder="Explain your queries..."
        />
        <button class="chat box">Start chat</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
